<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Battleship</title>
  <link rel="stylesheet" href="/app.css">
  <script src="/vendor.js"></script>
  <script src="/app.js"></script>
  <script src="game.js"></script>
</head>
<body>
  <div id="board"></div>
  <div style="float:left; width: 100%">
    <button class="clear-button" onclick="BattleShipBoard.clearShips()">
      Clear</button>
    <button class="clear-button" onclick="BattleShipBoard.randomShips()">
      Random map</button>
    <button class="clear-button" onclick="BattleShipBoard.toggleLock()">
      Lock map
    </button>
    <button class="clear-button" onclick="BattleShipBoard.toggleBoard()">
      Toggle board
    </button>

  </div>
</body>
