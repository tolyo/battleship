<!doctype html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Battleship</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div id="fleetboard"></div>
  <div style="float: left; width: 100%">
    <button class="clear-button" onclick="battleship.reset()">Clear</button>
    <button class="clear-button" onclick="battleship.placeShipsAtRandom()">
      Random map
    </button>
    <button class="clear-button" onclick="battleship.toggleLock()">
      Lock map
    </button>
    <button class="clear-button" onclick="battleship.toggleBoard()">
      Toggle board
    </button>
  </div>
  <script src="app.js"></script>
</body>
